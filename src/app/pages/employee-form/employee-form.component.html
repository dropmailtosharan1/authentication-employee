 <mat-card>
      <h2>{{ isEdit ? 'Edit' : 'New' }} Employee</h2>
      <form [formGroup]="form" (ngSubmit)="save()">
        <mat-form-field class="full" appearance="outline"><input matInput placeholder="First name" formControlName="firstName"></mat-form-field>
        <mat-form-field class="full" appearance="outline"><input matInput placeholder="Last name" formControlName="lastName"></mat-form-field>
        <mat-form-field class="full" appearance="outline"><input matInput placeholder="Email" formControlName="email"></mat-form-field>
        <mat-form-field class="full" appearance="outline"><input matInput placeholder="Position" formControlName="position"></mat-form-field>
        <mat-form-field class="full" appearance="outline"><input matInput placeholder="Phone" formControlName="phone"></mat-form-field>
        <div class="actions">
          <button mat-flat-button color="primary" [disabled]="form.invalid">{{ isEdit ? 'Update' : 'Create' }}</button>
          <button mat-button type="button" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </mat-card>
