<div class="center">
      <mat-card class="auth-card">
        <h2>Login</h2>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <mat-form-field appearance="outline" class="full">
            <input matInput placeholder="Email" formControlName="email" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full">
            <input matInput placeholder="Password" type="password" formControlName="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" class="full" [disabled]="form.invalid">Login</button>
        </form>
        <div class="signup-link">
          <a routerLink="/signup">Don't have an account? Sign up</a>
        </div>
      </mat-card>
    </div>
