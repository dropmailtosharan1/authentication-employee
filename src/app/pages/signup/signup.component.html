<div class="center">
      <mat-card class="auth-card">
        <h2>Sign up</h2>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <mat-form-field appearance="outline" class="full">
            <input matInput placeholder="Full name" formControlName="name" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full">
            <input matInput placeholder="Email" formControlName="email" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full">
            <input matInput placeholder="Password" type="password" formControlName="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" class="full" [disabled]="form.invalid">Register</button>
        </form>
        <div class="signup-link">
          <a routerLink="/login">Already have an account? Login</a>
        </div>
      </mat-card>
    </div>
