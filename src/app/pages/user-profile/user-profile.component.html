<mat-card class="profile-card" appearance="outlined">
  <mat-card-header>
    <img
      mat-card-avatar
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQa9qlyZAguSX-8mj8fdT98nD9_DMifxMy75Q&s"
      alt="Profile avatar image"
    />
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.bio }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button
      mat-flat-button
      class="profile-action-button"
      (click)="openDialog()"
    >
      Edit Profile
    </button>
  </mat-card-actions>
</mat-card>

<hr />
<div class="wrapper">
  <button mat-raised-button color="primary" (click)="openPopup()">
    Pop-up
  </button>
</div>

<!-- Popup Overlay -->
<div class="overlay" *ngIf="showPopup" (click)="closePopup()">

  <div class="popup-content" (click)="$event.stopPropagation()">

    <h2>Sign In</h2>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput type="text">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>

      <input
        matInput
        [type]="showPassword ? 'text' : 'password'">

      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="toggleShowPassword()">

        <mat-icon>
          {{ showPassword ? 'visibility_off' : 'visibility' }}
        </mat-icon>

      </button>
    </mat-form-field>

    <div class="actions">
      <button mat-button (click)="closePopup()">Cancel</button>
      <button mat-raised-button color="primary">
        Sign In
      </button>
    </div>

  </div>
</div>
