<mat-card>
      <div class="toolbar">
        <h2>Employees</h2>
        <div>
          <button mat-raised-button color="primary" (click)="create()">New Employee</button>
        </div>
      </div>

      <div class="table-wrap" *ngIf="employees?.length; else empty">
        <table mat-table [dataSource]="employees" class="mat-elevation-z2 full-table">

          <!-- Name -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let e"> {{e.firstName}} {{e.lastName}} </td>
          </ng-container>

          <!-- Position -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let e"> {{e.position}} </td>
          </ng-container>

          <!-- Email -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let e"> {{e.email}} </td>
          </ng-container>

          <!-- Actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let e">
              <button mat-icon-button color="primary" (click)="view(e.id)"><mat-icon>visibility</mat-icon></button>
              <button mat-icon-button color="accent" (click)="edit(e.id)"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button color="warn" (click)="remove(e.id)"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
      </div>

      <ng-template #empty>
        <p>No employees yet. Add a new employee.</p>
      </ng-template>
    </mat-card>
